<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <script src="./scripts.js" defer></script>
        <title>Calculator Project</title>
    </head>
    <body>
        <div id="calculator">
            <div id="output-section">
                <p id="output-text"></p>
            </div>
            <div id="input-section">
                <div id="digits">
                    <button id="0-button" class="digit-button">0</button>
                    <button id="1-button" class="digit-button">1</button>
                    <button id="2-button" class="digit-button">2</button>
                    <button id="3-button" class="digit-button">3</button>
                    <button id="4-button" class="digit-button">4</button>
                    <button id="5-button" class="digit-button">5</button>
                    <button id="6-button" class="digit-button">6</button>
                    <button id="7-button" class="digit-button">7</button>
                    <button id="8-button" class="digit-button">8</button>
                    <button id="9-button" class="digit-button">9</button>
                </div>
                <div id="operation-buttons">
                    <button id="add-button" class="operation-button">+</button>
                    <button id="subtraction-button" class="operation-button">-</button>
                    <button id="multiply-button" class="operation-button">*</button>
                    <button id="division-button" class="operation-button">/</button>
                    <button id="period-button" class="operation-button">.</button>
                    <button id="equal-button" class="final-button">=</button>
                    <button id="clear-button" class="final-button">CLEAR</button>
                </div>
            </div>
        </div>
    </body>
</html>
